<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBKoB-MttFzBvxONoG8mHWvxQyAJCHH2kU",
    authDomain: "signed-anon.firebaseapp.com",
    projectId: "signed-anon",
    storageBucket: "signed-anon.firebasestorage.app",
    messagingSenderId: "786490639449",
    appId: "1:786490639449:web:cbc7a80e9b0cb0d6141d48",
    measurementId: "G-W6WH1KD5YQ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("letterForm");
  const lettersList = document.getElementById("lettersList");
  const anonymousCheckbox = document.getElementById("anonymous");
  const fromNameInput = document.getElementById("fromName");
  const publicShareCheckbox = document.getElementById("publicShare");

  async function renderLetters() {
    lettersList.innerHTML = "<p>Loading letters...</p>";
    try {
      const q = query(collection(db, "publicLetters"), orderBy("date", "desc"), limit(50));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        lettersList.innerHTML = "<p>No letters yet. Be the first!</p>";
        return;
      }

      lettersList.innerHTML = querySnapshot.docs.map(doc => {
        const data = doc.data();
        return `
          <div class="letter">
            <div class="meta">From: ${data.anonymous ? "Anonymous" : data.fromName || "(No name)"} | Sent: ${new Date(data.date.seconds * 1000).toLocaleString()}</div>
            <div>${escapeHTML(data.body)}</div>
          </div>
        `;
      }).join("");
    } catch (err) {
      lettersList.innerHTML = "<p>Error loading letters.</p>";
      console.error(err);
    }
  }

  function escapeHTML(str) {
    return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  anonymousCheckbox.addEventListener("change", () => {
    fromNameInput.disabled = anonymousCheckbox.checked;
    if (anonymousCheckbox.checked) {
      fromNameInput.value = "";
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const body = document.getElementById("letterBody").value.trim();
    if (!body) {
      alert("Please write something before sending!");
      return;
    }
    const letterObj = {
      body,
      anonymous: anonymousCheckbox.checked,
      fromName: fromNameInput.value.trim(),
      date: new Date(),
      public: publicShareCheckbox.checked,
    };

    if (letterObj.public) {
      try {
        await addDoc(collection(db, "publicLetters"), letterObj);
      } catch (err) {
        alert("Error sharing publicly. Try again later.");
        console.error(err);
        return;
      }
    } else {
      alert("Only public letters are saved in this version.");
    }

    form.reset();
    anonymousCheckbox.checked = true;
    fromNameInput.disabled = true;
    publicShareCheckbox.checked = false;

    renderLetters();
  });

  renderLetters();

  const aboutLink = document.getElementById("aboutLink");
  const aboutModal = document.getElementById("aboutModal");
  const closeModal = document.getElementById("closeModal");

  aboutLink.addEventListener("click", e => {
    e.preventDefault();
    aboutModal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    aboutModal.style.display = "none";
  });

  window.addEventListener("click", e => {
    if (e.target === aboutModal) {
      aboutModal.style.display = "none";
    }
  });
</script>
