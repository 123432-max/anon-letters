<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonymous Letters</title>

<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg-color: #f0f2f5;
    --text-color: #333;
    --header-bg: #4caf50;
    --header-text: white;
    --button-bg: #4caf50;
    --button-hover-bg: #45a049;
    --link-color: white;
    --link-hover-color: #c8f7c5;
    --letter-bg: white;
    --letter-text: #333;
    --footer-text: #666;
    --meta-text: #555;
    --popup-bg: rgba(0,0,0,0.5);
    --popup-content-bg: white;
  }

  body.dark-mode {
    --bg-color: #121212;
    --text-color: #ddd;
    --header-bg: #222;
    --header-text: #eee;
    --button-bg: #333;
    --button-hover-bg: #555;
    --link-color: #eee;
    --link-hover-color: #7ddb7d;
    --letter-bg: #1e1e1e;
    --letter-text: #ddd;
    --footer-text: #aaa;
    --meta-text: #aaa;
    --popup-bg: rgba(0,0,0,0.8);
    --popup-content-bg: #2a2a2a;
  }

  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background-color: var(--header-bg);
    color: var(--header-text);
    padding: 15px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.3rem;
    flex-grow: 1;
  }
  nav a {
    color: var(--link-color);
    text-decoration: none;
    margin-left: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: var(--link-hover-color);
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    width: 100%;
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.7s forwards ease-out;
    animation-delay: 0.3s;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    box-sizing: border-box;
    color: var(--text-color);
    background: var(--bg-color);
  }
  label {
    display: block;
    margin: 12px 0 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    color: var(--text-color);
    background: var(--bg-color);
  }
  button {
    background: var(--button-bg);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: var(--button-hover-bg);
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }
  .letter {
    background: var(--letter-bg);
    color: var(--letter-text);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    cursor: pointer;
  }
  .meta {
    font-size: 12px;
    color: var(--meta-text);
    margin-bottom: 8px;
  }
  footer {
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 12px;
    color: var(--footer-text);
    text-align: center;
  }
  /* Popup styling */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--popup-bg);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background: var(--popup-content-bg);
    padding: 20px 25px;
    border-radius: 10px;
    max-width: 400px;
    box-sizing: border-box;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    font-weight: bold;
    color: #999;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #000;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Dark mode toggle label */
  #darkModeToggleLabel {
    color: var(--header-text);
    cursor: pointer;
    margin-left: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
  }
  #darkModeToggle {
    margin-left: 8px;
    cursor: pointer;
  }

  /* Reactions */
  .reactions {
    margin-top: 8px;
    display: flex;
    gap: 15px;
  }

  .react-btn {
    border: none;
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--text-color);
    transition: color 0.3s ease;
    padding: 4px 8px;
    border-radius: 6px;
  }
  .react-btn:hover {
    background-color: rgba(100, 100, 100, 0.1);
  }
  .react-btn .icon {
    stroke: currentColor;
    fill: none;
    transition: fill 0.3s ease, stroke 0.3s ease;
  }
  .react-btn.active .icon {
    fill: currentColor;
    stroke: currentColor;
  }
  /* Different colors for active states */
  .react-btn[data-type="like"].active {
    color: #3b82f6; /* blue */
  }
  .react-btn[data-type="love"].active {
    color: #e0245e; /* pink/red */
  }
  .react-btn[data-type="laugh"].active {
    color: #facc15; /* yellow */
  }

  /* Letter Modal tweaks */
  #letterModalContent {
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    background: var(--popup-content-bg);
    color: var(--text-color);
    padding: 20px 25px;
    border-radius: 10px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<header>
  <h1>Anonymous Letters</h1>
  <nav>
    <a id="aboutLink">About</a>
  </nav>
  <label id="darkModeToggleLabel" for="darkModeToggle">Dark Mode
    <input type="checkbox" id="darkModeToggle" />
  </label>
</header>

<main>
  <form id="letterForm">
    <textarea id="letterBody" placeholder="Write your letter..."></textarea>
    
    <label>
      <input type="checkbox" id="anonymous" checked /> Send anonymously
    </label>
    
    <label for="fromName">Your name (optional):</label>
    <input type="text" id="fromName" placeholder="Your name here" disabled />
    
    <label>
      <input type="checkbox" id="publicShare" /> Share publicly
    </label>
    
    <button type="submit">Send Letter</button>
  </form>

  <h3>Public Letters</h3>
  <div id="lettersList">
    <p>No letters yet. Be the first!</p>
  </div>
</main>

<footer>
  by planetvenus â€” jk feel free to share thoughts everyone!<br />
  <small>ps. iykyk this is for ;)</small>
</footer>

<!-- About popup -->
<div class="popup" id="aboutModal">
  <div class="popup-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>About This Site</h2>
    <p>This is a safe space for sharing anonymous or public letters. Be kind, respectful, and have fun.</p>
  </div>
</div>

<!-- Letter Detail Modal -->
<div class="popup" id="letterModal">
  <div class="popup-content" id="letterModalContent">
    <span id="closeLetterModal" class="close-btn">&times;</span>
    <div id="letterDetailMeta"></div>
    <div id="letterDetailBody"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, query, orderBy, limit, getDocs,
    doc, updateDoc, setDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBKoB-MttFzBvxONoG8mHWvxQyAJCHH2kU",
    authDomain: "signed-anon.firebaseapp.com",
    projectId: "signed-anon",
    storageBucket: "signed-anon.firebasestorage.app",
    messagingSenderId: "786490639449",
    appId: "1:786490639449:web:cbc7a80e9b0cb0d6141d48",
    measurementId: "G-W6WH1KD5YQ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("letterForm");
  const lettersList = document.getElementById("lettersList");
  const anonymousCheckbox = document.getElementById("anonymous");
  const fromNameInput = document.getElementById("fromName");
  const publicShareCheckbox = document.getElementById("publicShare");

  function escapeHTML(str) {
    return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  async function renderLetters() {
    lettersList.innerHTML = "<p>Loading letters...</p>";
    try {
      const q = query(collection(db, "publicLetters"), orderBy("date", "desc"), limit(50));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        lettersList.innerHTML = "<p>No letters yet. Be the first!</p>";
        return;
      }

      lettersList.innerHTML = querySnapshot.docs.map(docSnap => {
        const data = docSnap.data();
        return `
          <div class="letter" data-id="${docSnap.id}">
            <div class="meta">From: ${data.anonymous ? "Anonymous" : data.fromName || "(No name)"} | Sent: ${new Date(data.date.seconds * 1000).toLocaleString()}</div>
            <div>${escapeHTML(data.body)}</div>
            <div class="reactions">
              <button class="react-btn" data-type="like" aria-label="Like" title="Like">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                  <path d="M14 9l-2 2-2-2"></path>
                  <path d="M7 9v12h10V9"></path>
                  <path d="M12 3v6"></path>
                </svg>
                <span class="count">${data.likes || 0}</span>
              </button>
              <button class="react-btn" data-type="love" aria-label="Love" title="Love">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span class="count">${data.loves || 0}</span>
              </button>
              <button class="react-btn" data-type="laugh" aria-label="Laugh" title="Laugh">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                  <line x1="9" y1="9" x2="9.01" y2="9"></line>
                  <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                <span class="count">${data.laughs || 0}</span>
              </button>
            </div>
          </div>
        `;
      }).join("");

    } catch (e) {
      lettersList.innerHTML = "<p>Error loading letters.</p>";
      console.error(e);
    }
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const body = form.letterBody.value.trim();
    if (!body) return alert("Write something first!");

    const anonymous = anonymousCheckbox.checked;
    const fromName = anonymous ? null : form.fromName.value.trim() || null;
    const publicShare = publicShareCheckbox.checked;

    if (!publicShare) {
      alert("Currently, only public letters are supported.");
      return;
    }

    try {
      await addDoc(collection(db, "publicLetters"), {
        body,
        anonymous,
        fromName,
        date: new Date(),
        likes: 0,
        loves: 0,
        laughs: 0,
      });
      form.reset();
      fromNameInput.disabled = true;
      await renderLetters();
    } catch (err) {
      alert("Error sending letter.");
      console.error(err);
    }
  });

  anonymousCheckbox.addEventListener("change", () => {
    fromNameInput.disabled = anonymousCheckbox.checked;
    if (anonymousCheckbox.checked) fromNameInput.value = "";
  });

  // Reaction button clicks
  lettersList.addEventListener("click", async e => {
    const btn = e.target.closest(".react-btn");
    if (!btn) return;

    const letterDiv = btn.closest(".letter");
    if (!letterDiv) return;

    const letterId = letterDiv.dataset.id;
    const reactionType = btn.dataset.type;

    // Toggle active class locally
    btn.classList.toggle("active");

    // Update Firestore count atomically
    try {
      const letterRef = doc(db, "publicLetters", letterId);
      await updateDoc(letterRef, {
        [reactionType + "s"]: increment(1)
      });
      await renderLetters();
    } catch (err) {
      console.error("Failed to update reaction:", err);
    }
  });

  // Dark mode toggle
  const darkModeToggle = document.getElementById("darkModeToggle");
  darkModeToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark-mode", darkModeToggle.checked);
  });

  // About popup
  const aboutModal = document.getElementById("aboutModal");
  const aboutLink = document.getElementById("aboutLink");
  const closeModalBtn = document.getElementById("closeModal");

  aboutLink.addEventListener("click", () => {
    aboutModal.style.display = "flex";
  });
  closeModalBtn.addEventListener("click", () => {
    aboutModal.style.display = "none";
  });
  window.addEventListener("click", e => {
    if (e.target === aboutModal) aboutModal.style.display = "none";
  });

  // Letter detail popup
  const letterModal = document.getElementById("letterModal");
  const closeLetterModalBtn = document.getElementById("closeLetterModal");
  const letterDetailMeta = document.getElementById("letterDetailMeta");
  const letterDetailBody = document.getElementById("letterDetailBody");

  lettersList.addEventListener("click", e => {
    if (e.target.closest(".react-btn")) return; // prevent modal open when clicking react

    const letterDiv = e.target.closest(".letter");
    if (!letterDiv) return;

    const letterId = letterDiv.dataset.id;
    // Fetch letter data from Firestore
    (async () => {
      try {
        const docSnap = await getDocs(query(collection(db, "publicLetters"), orderBy("date", "desc"), limit(50)));
        const letterDoc = docSnap.docs.find(doc => doc.id === letterId);
        if (!letterDoc) return;

        const data = letterDoc.data();
        letterDetailMeta.textContent = `From: ${data.anonymous ? "Anonymous" : data.fromName || "(No name)"} | Sent: ${new Date(data.date.seconds * 1000).toLocaleString()}`;
        letterDetailBody.textContent = data.body;

        letterModal.style.display = "flex";
      } catch (err) {
        console.error(err);
      }
    })();
  });

  closeLetterModalBtn.addEventListener("click", () => {
    letterModal.style.display = "none";
  });
  window.addEventListener("click", e => {
    if (e.target === letterModal) letterModal.style.display = "none";
  });

  // Initialize
  fromNameInput.disabled = anonymousCheckbox.checked;
  renderLetters();
</script>
</body>
</html>
