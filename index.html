<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonymous Letters</title>

<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg-color: #f0f2f5;
    --text-color: #333;
    --header-bg: #4caf50;
    --header-text: white;
    --button-bg: #4caf50;
    --button-hover-bg: #45a049;
    --link-color: white;
    --link-hover-color: #c8f7c5;
    --letter-bg: white;
    --letter-text: #333;
    --footer-text: #666;
    --meta-text: #555;
    --popup-bg: rgba(0,0,0,0.5);
    --popup-content-bg: white;
  }

  body.dark-mode {
    --bg-color: #121212;
    --text-color: #ddd;
    --header-bg: #222;
    --header-text: #eee;
    --button-bg: #333;
    --button-hover-bg: #555;
    --link-color: #eee;
    --link-hover-color: #7ddb7d;
    --letter-bg: #1e1e1e;
    --letter-text: #ddd;
    --footer-text: #aaa;
    --meta-text: #aaa;
    --popup-bg: rgba(0,0,0,0.8);
    --popup-content-bg: #2a2a2a;
  }

  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background-color: var(--header-bg);
    color: var(--header-text);
    padding: 15px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.3rem;
    flex-grow: 1;
  }
  nav a {
    color: var(--link-color);
    text-decoration: none;
    margin-left: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: var(--link-hover-color);
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    width: 100%;
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.7s forwards ease-out;
    animation-delay: 0.3s;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    box-sizing: border-box;
    color: var(--text-color);
    background: var(--bg-color);
  }
  label {
    display: block;
    margin: 12px 0 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    color: var(--text-color);
    background: var(--bg-color);
  }
  button {
    background: var(--button-bg);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: var(--button-hover-bg);
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }
  .letter {
    background: var(--letter-bg);
    color: var(--letter-text);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    cursor: pointer;
  }
  .meta {
    font-size: 12px;
    color: var(--meta-text);
    margin-bottom: 8px;
  }
  footer {
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 12px;
    color: var(--footer-text);
    text-align: center;
  }
  /* Popup styling */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--popup-bg);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background: var(--popup-content-bg);
    padding: 20px 25px;
    border-radius: 10px;
    max-width: 400px;
    box-sizing: border-box;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    font-weight: bold;
    color: #999;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #000;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Dark mode toggle label */
  #darkModeToggleLabel {
    color: var(--header-text);
    cursor: pointer;
    margin-left: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
  }
  #darkModeToggle {
    margin-left: 8px;
    cursor: pointer;
  }

  /* Reactions */
  .reactions {
    margin-top: 8px;
    display: flex;
    gap: 15px;
  }

  .react-btn {
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 1.1rem;
    color: var(--text-color);
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }

  .react-btn:hover {
    background-color: rgba(100, 100, 100, 0.1);
  }

  .react-btn:focus {
    outline: none;
    box-shadow: 0 0 2px 2px var(--button-bg);
  }

  /* Letter Modal tweaks */
  #letterModalContent {
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    background: var(--popup-content-bg);
    color: var(--text-color);
    padding: 20px 25px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Anonymous Letters</h1>
  <nav>
    <a id="aboutLink">About</a>
  </nav>
  <label id="darkModeToggleLabel" for="darkModeToggle">Dark Mode
    <input type="checkbox" id="darkModeToggle" />
  </label>
</header>

<main>
  <form id="letterForm">
    <textarea id="letterBody" placeholder="Write your letter..."></textarea>
    
    <label>
      <input type="checkbox" id="anonymous" checked /> Send anonymously
    </label>
    
    <label for="fromName">Your name (optional):</label>
    <input type="text" id="fromName" placeholder="Your name here" disabled />
    
    <label>
      <input type="checkbox" id="publicShare" /> Share publicly
    </label>
    
    <button type="submit">Send Letter</button>
  </form>

  <h3>Public Letters</h3>
  <div id="lettersList">
    <p>No letters yet. Be the first!</p>
  </div>
</main>

<footer>
  by planetvenus ‚Äî jk feel free to share thoughts everyone!<br />
  <small>ps. iykyk this is for ;)</small>
</footer>

<!-- About popup -->
<div class="popup" id="aboutModal">
  <div class="popup-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>About This Site</h2>
    <p>This is a safe space for sharing anonymous or public letters. Be kind, respectful, and have fun.</p>
  </div>
</div>

<!-- Letter Detail Modal -->
<div class="popup" id="letterModal">
  <div class="popup-content" id="letterModalContent">
    <span id="closeLetterModal" class="close-btn">&times;</span>
    <div id="letterDetailMeta"></div>
    <div id="letterDetailBody" style="white-space: pre-wrap; margin-top: 10px;"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, query, orderBy, limit, getDocs,
    doc, updateDoc, setDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBKoB-MttFzBvxONoG8mHWvxQyAJCHH2kU",
    authDomain: "signed-anon.firebaseapp.com",
    projectId: "signed-anon",
    storageBucket: "signed-anon.firebasestorage.app",
    messagingSenderId: "786490639449",
    appId: "1:786490639449:web:cbc7a80e9b0cb0d6141d48",
    measurementId: "G-W6WH1KD5YQ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("letterForm");
  const lettersList = document.getElementById("lettersList");
  const anonymousCheckbox = document.getElementById("anonymous");
  const fromNameInput = document.getElementById("fromName");
  const publicShareCheckbox = document.getElementById("publicShare");

  function escapeHTML(str) {
    return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  async function renderLetters() {
    lettersList.innerHTML = "<p>Loading letters...</p>";
    try {
      const q = query(collection(db, "publicLetters"), orderBy("date", "desc"), limit(50));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        lettersList.innerHTML = "<p>No letters yet. Be the first!</p>";
        return;
      }

      lettersList.innerHTML = querySnapshot.docs.map(docSnap => {
        const data = docSnap.data();
        return `
          <div class="letter" data-id="${docSnap.id}">
            <div class="meta">From: ${data.anonymous ? "Anonymous" : data.fromName || "(No name)"} | Sent: ${new Date(data.date.seconds * 1000).toLocaleString()}</div>
            <div>${escapeHTML(data.body)}</div>
            <div class="reactions">
              <button class="react-btn" data-type="like">üëç <span class="count">${data.likes || 0}</span></button>
              <button class="react-btn" data-type="love">‚ù§Ô∏è <span class="count">${data.loves || 0}</span></button>
            </div>
          </div>
        `;
      }).join("");
    } catch (err) {
      lettersList.innerHTML = "<p>Error loading letters.</p>";
      console.error(err);
    }
  }

  anonymousCheckbox.addEventListener("change", () => {
    fromNameInput.disabled = anonymousCheckbox.checked;
    if (anonymousCheckbox.checked) {
      fromNameInput.value = "";
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const body = document.getElementById("letterBody").value.trim();
    if (!body) {
      alert("Please write something before sending!");
      return;
    }
    const letterObj = {
      body,
      anonymous: anonymousCheckbox.checked,
      fromName: fromNameInput.value.trim(),
      date: new Date(),
      public: publicShareCheckbox.checked,
      likes: 0,
      loves: 0
    };

    if (letterObj.public) {
      try {
        await addDoc(collection(db, "publicLetters"), letterObj);
      } catch (err) {
        alert("Error sharing publicly. Try again later.");
        console.error(err);
        return;
      }
    } else {
      alert("Only public letters are saved in this version.");
    }

    form.reset();
    anonymousCheckbox.checked = true;
    fromNameInput.disabled = true;
    publicShareCheckbox.checked = false;

    renderLetters();
  });

  lettersList.addEventListener("click", async e => {
    if (e.target.closest(".react-btn")) {
      const btn = e.target.closest(".react-btn");
      const letterDiv = btn.closest(".letter");
      const letterId = letterDiv.getAttribute("data-id");
      const reactionType = btn.getAttribute("data-type");

      const docRef = doc(db, "publicLetters", letterId);
      try {
        await updateDoc(docRef, {
          [reactionType + "s"]: increment(1)
        });
      } catch (err) {
        // If fails, fallback to merge set
        await setDoc(docRef, { [reactionType + "s"]: 1 }, { merge: true });
      }
      renderLetters();
      return; // important: don't open modal when reacting
    }

    // Open letter modal if clicked on letter (but not reaction buttons)
    const letterDiv = e.target.closest(".letter");
    if (!letterDiv) return;

    const fromText = letterDiv.querySelector(".meta")?.textContent || "Unknown sender";
    const bodyText = letterDiv.querySelector("div:not(.meta):not(.reactions)")?.textContent || "";

    letterDetailMeta.textContent = fromText;
    letterDetailBody.textContent = bodyText;

    letterModal.style.display = "flex";
  });

  renderLetters();

  const aboutLink = document.getElementById("aboutLink");
  const aboutModal = document.getElementById("aboutModal");
  const closeModal = document.getElementById("closeModal");

  aboutLink.addEventListener("click", e => {
    e.preventDefault();
    aboutModal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    aboutModal.style.display = "none";
  });

  window.addEventListener("click", e => {
    if (e.target === aboutModal) {
      aboutModal.style.display = "none";
    } else if (e.target === letterModal) {
      letterModal.style.display = "none";
    }
  });

  // Dark mode toggle logic
  const darkModeToggle = document.getElementById("darkModeToggle");

  // Load saved preference
  if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener("change", () => {
    if (darkModeToggle.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("darkMode", "enabled");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("darkMode", "disabled");
    }
  });
</script>
